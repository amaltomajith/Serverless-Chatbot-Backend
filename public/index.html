<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot API | Amal</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #0f172a; 
            color: #f8fafc; 
        }
        .container { 
            text-align: center; 
            padding: 2.5rem; 
            background: #1e293b; 
            border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
            border: 1px solid #334155;
        }
        h1 { margin-top: 0; margin-bottom: 0.5rem; color: #38bdf8; }
        p { color: #94a3b8; margin-bottom: 1.5rem; }
        .status { 
            display: inline-block; 
            padding: 0.35rem 1rem; 
            background: rgba(16, 185, 129, 0.1); 
            color: #10b981; 
            border-radius: 9999px; 
            font-size: 0.875rem; 
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2); 
        }
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 8px #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio API</h1>
        <p>The headless backend powering Amal's AI operations.</p>
        <div class="status"><span class="pulse"></span> System Online</div>
    </div>
</body>
</html>
